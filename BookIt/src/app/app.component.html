<div class="container">
    <app-navigation (changePage)="changeCurrentPage($event)"></app-navigation>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <app-bookshelf *ngIf="currentPage == 'bookshelf'"></app-bookshelf>
            <app-library *ngIf="currentPage == 'library'"></app-library>
        </div>
    </div>
</div>
