<div class="row mb-3" *ngFor="let bookData of bookList">
    <div class="col-md-12">
        <app-book [book]="bookData" (bookWasSelected)="handleBookSelection(bookData)"></app-book>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-primary">Add New Book</button>
    </div>
</div>
