<div class="row my-2">
    <div class="col-12">
        <button type="button" class="btn btn-outline-primary btn-sm float-right" routerLink="new-book">Add New Book</button>
    </div>
</div>
<div class="row mb-3" 
    *ngFor="let bookData of bookList; let i = index">
    <div class="col-md-12" style="display:flex">
        <app-book style="width:100%" [book]="bookData" [bookIndex]="i"></app-book>
        <button class="float-right btn btn-outline-danger"
            style="border: none; font-size: 16px"
            (click)="onRemoveBook(i)">
            &minus;
        </button>
    </div>
</div>
