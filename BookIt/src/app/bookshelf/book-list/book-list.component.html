<div class="row mb-3" 
    *ngFor="let bookData of bookList; let i = index">
    <div class="col-md-12">
        <app-book [book]="bookData" (bookWasSelected)="handleBookSelection(bookData)"></app-book>
        <button class="float-right"
            style="border: none; font-size: 16px"
            (click)="onRemoveBook(i)">
            &minus;
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-primary">Add New Book</button>
    </div>
</div>
