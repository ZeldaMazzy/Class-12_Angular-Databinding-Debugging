<div class="row mb-3" *ngFor="let book of bookList">
    <div class="col-md-12">
        <a class="list-group-item clearfix">
            <div class="float-left">
                <h5 class="list-group-item-heading"><strong>{{book.title}}</strong> - {{book.author}}</h5>
                <p class="list-group-item-text mb-0"><small>{{book.genre}}</small></p>
            </div>
            <div class="float-right">
                <img [src]="book.coverImgPath" 
                    [alt]="book.title" 
                    [title]="book.title" 
                    class="img-responsive rounded"
                    style="max-height: 50px">
            </div>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-primary">Add New Book</button>
    </div>
</div>
